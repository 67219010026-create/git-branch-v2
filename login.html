<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบสารสนเทศ IT เทคนิคเลย</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-pink: #e91e63;
            --dark-pink: #c2185b;
            --light-pink: #f8bbd0;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        body {
            /* พื้นหลังแบบ Gradient สีชมพู */
            background: linear-gradient(135deg, var(--primary-pink), #ff80ab);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* แถบสีตกแต่งด้านบน */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-pink);
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary-pink);
            margin-bottom: 10px;
            background: var(--light-pink);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* เว้นที่ให้ไอคอนด้านซ้าย */
            border: 2px solid #eee;
            border-radius: 50px;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        /* ปุ่มลูกตาดูรหัสผ่าน */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            left: auto; /* ยกเลิกค่า left ของ i ปกติ */
        }

        .toggle-password:hover {
            color: var(--primary-pink);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            margin-bottom: 25px;
        }

        .options a {
            color: var(--primary-pink);
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .btn-login:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
        }

        .register-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: var(--primary-pink);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-icon">
            <i class="fas fa-user-graduate"></i>
        </div>
        <h2>เข้าสู่ระบบ</h2>
        <p class="subtitle">ระบบสารสนเทศ แผนก IT เทคนิคเลย</p>

        <form action="#">
            <div class="input-group">
                <label>รหัสนักศึกษา / อีเมล</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="กรอกรหัสนักศึกษา" required>
                </div>
            </div>

            <div class="input-group">
                <label>รหัสผ่าน</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="กรอกรหัสผ่าน" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="options">
                <label style="cursor: pointer;">
                    <input type="checkbox"> จำรหัสผ่านไว้
                </label>
                <a href="#">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="btn-login">เข้าสู่ระบบ</button>

            <div class="register-link">
                ยังไม่มีบัญชีผู้ใช้? <a href="singup.html">สมัครเรียนคลิกที่นี่</a>
            </div>
        </form>
    </div>

    <script>
        // ฟังก์ชันกดที่รูปลูกตาเพื่อดูรหัสผ่าน
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
