<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้สมัคร - IT เทคนิคเลย</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-pink: #e91e63;
            --dark-pink: #c2185b;
            --light-pink: #fce4ec;
            --bg-gradient: linear-gradient(135deg, #e91e63, #ff80ab);
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 700px; /* กว้างกว่าหน้า Login */
            position: relative;
        }

        /* หัวข้อ */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section h2 {
            color: var(--primary-pink);
            font-size: 1.8rem;
        }

        .header-section p {
            color: #666;
            font-size: 0.9rem;
        }

        /* การจัดวางฟอร์มแบบ Grid 2 คอลัมน์ */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* แบ่งครึ่งซ้ายขวา */
            gap: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        .input-box input, 
        .input-box select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
            color: #333;
        }

        .input-box input:focus,
        .input-box select:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        /* ถ้าช่องไหนต้องการให้ยาวเต็มบรรทัด */
        .full-width {
            grid-column: 1 / -1;
        }

        /* ปุ่มสมัคร */
        .btn-submit {
            width: 100%;
            background-color: var(--primary-pink);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }

        /* ส่วนท้าย ลิงก์กลับไป Login */
        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-link a {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* Responsive: หน้าจอมือถือให้ยุบเหลือ 1 คอลัมน์ */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="header-section">
            <h2><i class="fas fa-user-plus"></i> ลงทะเบียนผู้สมัครใหม่</h2>
            <p>กรอกข้อมูลเพื่อสร้างบัญชีสมัครเรียน แผนก IT เทคนิคเลย</p>
        </div>

        <form id="registerForm" onsubmit="return validateForm(event)">
            
            <div class="form-grid">
                
                <div class="input-box">
                    <label>ชื่อจริง (ภาษาไทย)</label>
                    <input type="text" placeholder="เช่น นายสมชาย" required>
                </div>
                <div class="input-box">
                    <label>นามสกุล (ภาษาไทย)</label>
                    <input type="text" placeholder="เช่น รักเรียน" required>
                </div>

                <div class="input-box full-width">
                    <label>เลขบัตรประชาชน (13 หลัก)</label>
                    <input type="text" placeholder="กรอกเลขบัตรประชาชนเพื่อใช้เป็น User Login" maxlength="13" required>
                </div>

                <div class="input-box">
                    <label>วัน/เดือน/ปี เกิด</label>
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <label>เบอร์โทรศัพท์</label>
                    <input type="tel" placeholder="08x-xxx-xxxx" required>
                </div>

                <div class="input-box full-width">
                    <label>ระดับชั้นที่ต้องการเข้าศึกษา</label>
                    <select required>
                        <option value="" disabled selected>-- กรุณาเลือก --</option>
                        <option value="voc">ระดับ ปวช. (จบ ม.3)</option>
                        <option value="dip">ระดับ ปวส. (จบ ปวช. / ม.6)</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>กำหนดรหัสผ่าน</label>
                    <input type="password" id="password" placeholder="อย่างน้อย 6 ตัวอักษร" required>
                </div>
                <div class="input-box">
                    <label>ยืนยันรหัสผ่าน</label>
                    <input type="password" id="confirm_password" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
                    <span id="message" style="font-size: 0.8rem;"></span>
                </div>

            </div>

            <div style="margin: 15px 0; font-size: 0.9rem;">
                <input type="checkbox" required id="terms">
                <label for="terms" style="color: #555; cursor: pointer;">
                    ข้าพเจ้ายอมรับเงื่อนไขและรับรองว่าข้อมูลเป็นความจริง
                </label>
            </div>

            <button type="submit" class="btn-submit">ลงทะเบียน</button>
        </form>

        <div class="footer-link">
            มีบัญชีผู้ใช้แล้ว? <a href="login.html">เข้าสู่ระบบที่นี่</a>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // หยุดการส่งฟอร์มชั่วคราวเพื่อตรวจสอบ

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var message = document.getElementById("message");

            // ตรวจสอบว่ารหัสผ่านตรงกันไหม
            if (password !== confirmPassword) {
                message.style.color = 'red';
                message.innerHTML = '<i class="fas fa-times-circle"></i> รหัสผ่านไม่ตรงกัน';
                document.getElementById("confirm_password").style.borderColor = "red";
                return false;
            } else {
                message.style.color = 'green';
                message.innerHTML = '<i class="fas fa-check-circle"></i> รหัสผ่านตรงกัน';
                document.getElementById("confirm_password").style.borderColor = "#eee";
                
                // จำลองการสมัครสำเร็จ
                alert("ลงทะเบียนสำเร็จ! ระบบจะพาท่านไปหน้าเข้าสู่ระบบ");
                window.location.href = "login.html"; // เด้งไปหน้า Login (ถ้าตั้งชื่อไฟล์ว่า login.html)
                return true;
            }
        }
    </script>

</body>
</html>
